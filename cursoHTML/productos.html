<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    <title>Productos - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="https://tinypic.host/images/2022/08/29/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>                
    </header>
    <main>
        <ul class="productos">
            <li>
                <h2>Cabello</h2>
                <img class="imagen-productos" src="https://tinypic.host/images/2022/09/06/cabello.jpg" alt="foto cabello">
                <p class="producto-descripcion">Con tijera o maquina, a gusto del cliente</p>

            <li>
                <h2>Barba</h2>
                <img class="imagen-productos" src="https://tinypic.host/images/2022/09/06/barba.jpg" alt="foto barba">

                <p class="producto-precio">$08.00</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img class="imagen-productos" src="https://tinypic.host/images/2022/09/06/cabellobarba.jpg" alt="foto cabello+barba">
